<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Style módosítás</title>
    <meta name="Author" content="Kovács Attila">
    <script>
        function stilus(p){
            document.body.style.backgroundColor = p;
        }
    </script>
</head>
<body>
<form name="urlap">
    <input type="button" value="Piros" id="Red" onclick="stilus(this.id)"><br>
    <input type="button" value="Sárga" id="Yellow" onclick="stilus(this.id)"><br>
    <input type="button" value="Zöld" id="Green" onclick="stilus(this.id)"><br>
</form>
</body>
</html>
